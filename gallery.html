<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=divice-width, initial-scale=1.0" />
        <link href="img/va logo.png" rel="icon" />
        <link href="fontawesome/css/all.css" type="text/css" rel="stylesheet" />
        <link href="css/footer.css" rel="stylesheet" />
        <link href="css/gallery.css" type="text/css" rel="stylesheet" />
        <title>VA-Gallery</title>
    </head>
    <body>
        <header>
            <section id="first-nav">
                <section id="logo-wrapper">
                    <img src="img/va logo.png" alt="logo" id="logo" />
                </section>
                <section id="nav-opener-sec">
                    <i class="fa-solid fa-bars" id="nav-opener"></i>
                </section>
            </section> 
            <nav id="second-nav">
                <ul id="nav-list">
                    <li class="nav-items"><a href="index.html" class="nav-itm-link">Home</a></li>
                    <li class="nav-items active"><a href="#" class="nav-itm-link">Gallery</a></li>
                    <li class="nav-items"><a href="blogs.html" class="nav-itm-link">Blogs</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="cusor-cover">
                <div id="inner-c-cv"></div>
            </section>
            <section id="banner">
                <section id="b-desc">
                    <h1>
                        <span id="head-1" class="b-head">Explore to visual Art</span><br />
                        <span id="head-2" class="b-head">Gallery</span>
                    </h1>
                </section>
                <section id="b-con-p">
                    <section id="b-cp-imgs-sec">
                        <div id="img-wrap-1" class="cp-img-wrap active"></div>
                        <div id="img-wrap-2" class="cp-img-wrap"></div>
                        <div id="img-wrap-3" class="cp-img-wrap"></div>    
                    </section>
                    <section id="b-cp-ctrls">
                        <div class="ctrls active" data-wrap="img-wrap-1"><div class="ctrl-slide"></div> </div>
                        <div class="ctrls" data-wrap="img-wrap-2"><div class="ctrl-slide"></div> </div>
                        <div class="ctrls" data-wrap="img-wrap-3"><div class="ctrl-slide"></div> </div>
                    </section>
                </section> 
            </section>
            <section id="gallery">
                    <section class="col" id="col1">
                        <img src="img/g-1.jpg" alt="" class="g-img">
                        <img src="img/g-21.jpg" alt="" class="g-img">
                        <img src="img/g-7.jpg" alt="" class="g-img">
                        <img src="img/g-11.jpg" alt="" class="g-img">
                        <img src="img/g-16.jpg" alt="" class="g-img">
                    </section>
                    <section class="col" id="col2">
                        <img src="img/g-2.jpg" alt="" class="g-img">
                        <img src="img/g-5.jpg" alt="" class="g-img">
                        <img src="img/g-8.jpg" alt="" class="g-img">
                        <img src="img/g-10.jpg" alt="" class="g-img">
                        <img src="img/g-4.jpg" alt="" class="g-img">
                    </section>
                    <section class="col" id="col3">
                        <img src="img/g-18.jpg" alt="" class="g-img">
                        <img src="img/g-6.jpg" alt="" class="g-img">
                        <img src="img/g-9.jpg" alt="" class="g-img">
                        <img src="img/g-12.jpg" alt="" class="g-img">
                        <img src="img/g-22.jpg" alt="" class="g-img">
                    </section>
                </section>
        </main>
        <footer>
            <section id="pages">
                <h3>pages</h3>
                <ul id="pages-list">
                    <li class="nav-items"><a href="index.html" class="nav-itm-link">Home</a></li>
                    <li class="nav-items active"><a href="#" class="nav-itm-link">Gallery</a></li>
                    <li class="nav-items"><a href="blogs.html" class="nav-itm-link">Blogs</a></li>
                </ul>
            </section>
            <section id="builby">
                <h4>Build by</h4>
                <img src="img/logo 1.png" alt="logo of project series" id="bb-img">
            </section>
        </footer>
        <script src="js/mobile nav.js"></script>
        <script src="js/cursor cover.js"></script>
        <script src="js/gallery.js"></script>
    </body>
</html>
